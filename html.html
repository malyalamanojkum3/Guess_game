<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Number Guessing Game</title>
    <style>
      body {
        background-color: black;
        color: aliceblue;
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
        margin-top: 100px;
      }
      
      .form input[type="number"] {
        width: 200px;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
    <script src="script.js" defer>
        // JavaScript goes here
        
      </script>
  </head>
  <body>
    <h1>NUMBER GUESSING GAME</h1>
    <P>We have selected a random number between 1 and 100. See if you can guess it in 3 turns or fewer. We'll tell you if your guess was  high or  low</P>
    <div class="form">
      <label for="guessfield">
        Enter guess:
      </label>
      <input type="number" min="1" max="100" required id="guessfield" class="guessfield">
      <input type="submit" value="Submit guess" class="guesssubmit">
    </div>
    <div class="result">
      <p class="guesses"></p>
      <p class="lastresult"></p>
      <p class="loworhi"></p>
    </div>
  </body>
</html>
